{% extends 'base.html' %}

{% block content %}
<h3>List of Products</h3>

<ul>
{% for product in object_list %}
    <li>
        <a href="{% url 'product-detail' product.id %}">{{ product.name }}</a>
    </li>
{% endfor %}
</ul>

<h3>Add new Product</h3>
<a href="{% url 'product-create' %}">Add New Product</a>

{% endblock %}
